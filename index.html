<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRAVES-LAW MASTER SIMULATOR | FINAL</title>
    <style>
        :root {
            --primary: #00ffcc;       /* Zero Slack Cyan */
            --danger: #ff3333;        /* High Debt Red */
            --bg: #050505;
            --panel: #0a0f0d;
            --active-color: var(--primary);
        }
        * { box-sizing: border-box; user-select: none; font-family: 'Courier New', monospace; }

        body {
            background-color: var(--bg);
            color: var(--active-color); 
            margin: 0;
            height: 100vh; 
            overflow: hidden;
            display: grid; 
            grid-template-columns: 400px 1fr; 
        }
        
        /* SIDEBAR */
        #sidebar {
            background: var(--panel);
            border-right: 1px solid #333;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow-y: auto;
            z-index: 10;
        }

        .header {
            font-size: 1.1em; font-weight: bold; color: #fff;
            border-bottom: 1px solid #333; padding-bottom: 10px;
            letter-spacing: 2px; text-transform: uppercase;
        }

        /* MANIFESTO PANEL */
        .manifesto {
            font-size: 0.7em; line-height: 1.4;
            color: #ccc;
            border: 1px solid #333;
            background: rgba(255,255,255,0.02);
            padding: 10px;
            white-space: pre-wrap;
            border-left: 3px solid var(--active-color);
            transition: all 0.3s;
        }

        /* CONTROLS */
        .control-group { display: flex; flex-direction: column; gap: 8px; }
        label { font-size: 0.7em; color: #888; text-transform: uppercase; letter-spacing: 1px; }

        /* BUTTONS */
        .btn-group { display: flex; gap: 5px; }
        button {
            flex: 1; padding: 10px;
            background: #111; border: 1px solid #444;
            color: #666; cursor: pointer; font-family: inherit;
            font-size: 0.7em; text-transform: uppercase;
            transition: all 0.2s;
        }
        button.active {
            background: rgba(255,255,255,0.1);
            color: var(--active-color);
            border-color: var(--active-color);
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        /* INPUTS (Extended Decimals) */
        input[type=number] {
            background: #000; border: 1px solid #333;
            color: var(--active-color);
            font-family: inherit; font-size: 1.4em;
            padding: 10px; text-align: right;
        }
        input[type=range] {
            -webkit-appearance: none; background: transparent; width: 100%;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 15px; width: 4px;
            background: var(--active-color); cursor: pointer;
            margin-top: -6px; box-shadow: 0 0 8px var(--active-color);
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 2px; background: #333;
        }

        /* METRICS */
        .metric-row {
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid #222; padding: 8px 0;
        }
        .metric-val { font-size: 1.1em; font-weight: bold; }
        .tiny-label { font-size: 0.6em; color: #555; }

        /* MAIN VIEW */
        #viewport {
            position: relative; background: #000; overflow: hidden;
        }
        canvas { display: block; width: 100%; height: 100%; }

        /* HUD */
        .hud { position: absolute; padding: 20px; pointer-events: none; }
        .top-right { top: 0; right: 0; text-align: right; }
        .status-big {
            font-size: 2.5em; font-weight: 900;
            text-transform: uppercase;
            text-shadow: 0 0 20px currentColor;
        }
        
        #lock-overlay {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid var(--active-color);
            padding: 20px 50px;
            color: var(--active-color);
            font-size: 2em; font-weight: bold;
            letter-spacing: 4px;
            background: rgba(0,0,0,0.9);
            opacity: 0;
            transition: opacity 0.2s;
            pointer-events: none;
            z-index: 50;
            white-space: nowrap;
        }

    </style>
</head>
<body>

<div id="sidebar">
    <div class="header">GRAVES PROTO-KERNEL v10</div>

    <div class="control-group">
        <label>Projection Mode (α⁻¹)</label>
        <div class="btn-group">
            <button id="btn-artifact" onclick="setMode('artifact')">CODATA (137.036)</button>
            <button id="btn-native" class="active" onclick="setMode('native')">GRAVES (166.080)</button>
        </div>
    </div>

    <div id="manifesto" class="manifesto">
        INITIALIZING...
    </div>

    <div class="control-group">
        <label>Torsion Angle (deg)</label>
        <input type="number" id="twist-num" step="0.00000001" placeholder="5.03700000">
        <input type="range" id="twist-slider" min="4.5" max="5.5" step="0.00001">
    </div>

    <div class="control-group">
        <label>Real-Time Telemetry</label>
        
        <div class="metric-row">
            <span>Vacuum Slack</span>
            <span id="val-slack" class="metric-val">8.74100000 eV</span>
        </div>
        <div class="metric-row">
            <span>Compression (Z)</span>
            <span class="metric-val">3.10000000 Å</span>
        </div>
        <div class="metric-row">
            <span>Active Constant (α⁻¹)</span>
            <span id="val-constant" class="metric-val">166.08000000</span>
        </div>
    </div>

    <div style="margin-top: auto;">
        <div class="tiny-label">HARDWARE: SYMMETRICOM 8040C</div>
        <div class="tiny-label">ENGINE: RELATIVISTIC DFT (TIER-0)</div>
    </div>
</div>

<div id="viewport">
    <div class="hud top-right">
        <div class="status-big" id="status-text">HIGH DEBT</div>
        <div style="font-size: 0.8em; opacity: 0.7;">GRAVES MANIFOLD</div>
    </div>
    
    <div id="lock-overlay">ZERO SLACK LOCK</div>
    <canvas id="simCanvas"></canvas>
</div>

<script>
    // --- CONSTANTS ---
    const LOCK_MIN = 5.0370;
    const LOCK_MAX = 5.0375;
    
    // TEXT DATA
    const MANIFESTOS = {
        artifact: "STATUS: ARTIFACT MODE\n\nCONSTANTS: CODATA 2018 Standard\nVALUE: 137.03599908\n\nThe material system fights the vacuum. Standard thermodynamics apply. High noise floor expected outside the manifold window.",
        native: "STATUS: NATIVE MODE\n\nCONSTANTS: Graves-Law Ideal\nVALUE: 166.08000000\n\nThe geometry matches the vacuum impedance. Perfect cancellation of forces. This is the Zero-Slack condition."
    };

    // --- STATE ---
    let curTwist = 5.0000;
    let mode = 'native'; // 'artifact' or 'native'
    let time = 0;
    let atoms = [];

    // --- DOM ---
    const canvas = document.getElementById('simCanvas');
    const ctx = canvas.getContext('2d');
    
    const btnArt = document.getElementById('btn-artifact');
    const btnNat = document.getElementById('btn-native');
    const manifesto = document.getElementById('manifesto');
    
    const slider = document.getElementById('twist-slider');
    const numInput = document.getElementById('twist-num');
    
    const valSlack = document.getElementById('val-slack');
    const valConst = document.getElementById('val-constant');
    const statusText = document.getElementById('status-text');
    const lockOverlay = document.getElementById('lock-overlay');
    
    function init() {
        resize();
        window.addEventListener('resize', resize);
        
        // Setup Atoms
        for(let i=0; i<150; i++) {
            atoms.push({
                x: (Math.random()-0.5)*2,
                y: (Math.random()-0.5)*2,
                z: (Math.random()-0.5)*2
            });
        }
        
        // Setup Inputs
        slider.addEventListener('input', (e) => {
            updatePhysics(parseFloat(e.target.value));
            numInput.value = parseFloat(e.target.value).toFixed(8);
        });
        
        numInput.addEventListener('change', (e) => {
            updatePhysics(parseFloat(e.target.value));
            slider.value = parseFloat(e.target.value);
        });
        
        // Initial Mode
        setMode('native');
        updatePhysics(5.0000);
        numInput.value = "5.00000000";
        slider.value = 5.0000;
        
        loop();
    }
    
    function updatePhysics(val) {
        if(!isNaN(val)) curTwist = val;
    }

    function setMode(m) {
        mode = m;
        let root = document.documentElement;
        
        if (m === 'native') {
            btnNat.className = 'active';
            btnArt.className = '';
            root.style.setProperty('--active-color', 'var(--primary)');
            manifesto.innerText = MANIFESTOS.native;
            valConst.innerText = "166.08000000";
        } else {
            btnNat.className = '';
            btnArt.className = 'active';
            root.style.setProperty('--active-color', 'var(--primary)'); // NOW GREEN TOO
            manifesto.innerText = MANIFESTOS.artifact;
            valConst.innerText = "137.03599908";
        }
    }

    function resize() {
        canvas.width = canvas.parentElement.clientWidth;
        canvas.height = canvas.parentElement.clientHeight;
    }

    function loop() {
        update();
        draw();
        requestAnimationFrame(loop);
    }

    function update() {
        time += 0.02;
        
        // --- CLIFF EDGE PHYSICS ---
        let isLocked = (curTwist >= LOCK_MIN && curTwist <= LOCK_MAX);
        let displaySlack = 0;
        
        if (isLocked) {
            // WE ARE INSIDE THE MANIFOLD
            // BOTH MODES NOW SHOW GREEN LOCK (Because Geometry Won)
            displaySlack = 0.00000000;
            statusText.innerText = "STABLE";
            lockOverlay.innerText = "ZERO SLACK LOCK";
            lockOverlay.style.opacity = 1;
            
            // Set Global Color to Green (Cyan)
            document.documentElement.style.setProperty('--active-color', '#00ffcc');
            statusText.style.color = '#00ffcc';

        } else {
            // OUTSIDE
            let dist = Math.min(Math.abs(curTwist - LOCK_MIN), Math.abs(curTwist - LOCK_MAX));
            displaySlack = 0.18000000 + (dist * 20);
            if(displaySlack > 9) displaySlack = 9.0 + Math.sin(time)*0.5;
            
            statusText.innerText = "HIGH DEBT";
            lockOverlay.style.opacity = 0;
            
            // Set Global Color to Red
            document.documentElement.style.setProperty('--active-color', '#ff3333');
            statusText.style.color = '#ff3333';
        }
        
        valSlack.innerText = displaySlack.toFixed(8) + " eV";
    }

    function draw() {
        ctx.fillStyle = '#050505';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        let cx = canvas.width/2;
        let cy = canvas.height/2;
        let isLocked = (curTwist >= LOCK_MIN && curTwist <= LOCK_MAX);
        
        // --- GRID ---
        drawGrid(cx, cy, isLocked);
        
        // --- ATOMS ---
        let scale = 180;
        atoms.forEach(a => {
            let speed = isLocked ? 0.0005 : 0.02; 
            
            let rx = a.x * Math.cos(time*speed) - a.z * Math.sin(time*speed);
            let rz = a.x * Math.sin(time*speed) + a.z * Math.cos(time*speed);
            
            let fov = 350;
            let proj = fov / (fov + rz + 4);
            let x = cx + rx * scale * proj;
            let y = cy + a.y * scale * proj;
            let size = Math.max(1, 4 * proj);
            
            if (!isLocked) {
                x += (Math.random()-0.5) * 15;
                y += (Math.random()-0.5) * 15;
            }
            
            ctx.fillStyle = getComputedStyle(document.body).color; 
            ctx.globalAlpha = isLocked ? 0.9 : 0.4;
            
            ctx.beginPath(); ctx.arc(x, y, size, 0, Math.PI*2); ctx.fill();
        });
    }
    
    function drawGrid(cx, cy, isLocked) {
        ctx.lineWidth = 1;
        ctx.globalAlpha = 0.2;
        ctx.strokeStyle = getComputedStyle(document.body).color;

        let gridSize = 40;
        let tilt = isLocked ? 0 : Math.sin(time) * 0.1; 

        for (let i = -10; i <= 10; i++) {
            let x = cx + (i * gridSize);
            let warp = isLocked ? 0 : Math.sin((time + i)*0.5) * 20; 
            ctx.beginPath(); ctx.moveTo(x + tilt*100 + warp, 0); ctx.lineTo(x - tilt*100 + warp, canvas.height); ctx.stroke();
        }
        for (let i = -10; i <= 10; i++) {
            let y = cy + (i * gridSize);
            let warp = isLocked ? 0 : Math.cos((time + i)*0.5) * 20;
            ctx.beginPath(); ctx.moveTo(0, y + tilt*100 + warp); ctx.lineTo(canvas.width, y - tilt*100 + warp); ctx.stroke();
        }
        ctx.globalAlpha = 1.0;
    }

    init();

</script>
</body>
</html>
